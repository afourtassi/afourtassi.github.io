<style>
.collapsible, .other {
  background-color: lightgray;
  color: black;
  cursor: pointer;
  padding: 5px;
  border: solid;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .other:hover, .collapsible:hover {
  background-color: lightblue;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: lightblue;
  font-size: 15px;
}
    
</style>

<div class="text-justify">{{reference | replace_first: 'Fourtassi, A.', '<b>Fourtassi, A.</b>'}}</div>



<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    //var content = this.getElementsByClassName("content");
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {

      content.style.display = "block";
    }
  });
}
</script>

<div id="{{key}}-materials">
    
<ul nav>
    
{% if entry.abstract %}
    <a type="button1" class="collapsible" >Abstract</a>
    <div class="content" >
    <p>{{entry.abstract}}</p>
    </div>
    {% endif %}
  {% if entry.link %}
    <a type="button1" class="other" href="{{entry.link}}" target="_blank" style=" color:black;text-decoration:none;">Paper</a>

    {% if entry.repo %}
